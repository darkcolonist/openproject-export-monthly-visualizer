<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cost Report Visualizer</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- SheetJS (XLS/XLSX/CSV Parser) -->
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        phBlue: '#0038A8',
                        phRed: '#CE1126',
                    }
                }
            }
        }
    </script>

    <style>
        body { background-color: #f8fafc; }
        .drag-active {
            border-color: #0038A8;
            background-color: #eff6ff;
            transform: scale(1.01);
        }
        /* Hide scrollbar for clean look */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>
<body class="text-slate-800 h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-white border-b border-slate-200 px-8 py-4 flex justify-between items-center shadow-sm shrink-0 z-10">
        <div class="flex items-center gap-3">
            <div class="bg-slate-900 text-white p-2 rounded-lg">
                <i class="ph ph-calendar-check text-xl"></i>
            </div>
            <div>
                <h1 class="font-bold text-lg leading-tight text-slate-900">Monthly Project Report</h1>
                <p class="text-xs text-slate-500">Project Trends (Chart) & Developer Breakdown (Table)</p>
            </div>
        </div>
        <button onclick="window.location.reload()" class="text-sm font-medium text-slate-500 hover:text-phBlue transition-colors flex items-center gap-2">
            <i class="ph ph-arrow-counter-clockwise"></i> New File
        </button>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col items-center justify-center p-6 overflow-hidden relative">
        
        <!-- 1. Upload View (Centered) -->
        <div id="upload-container" class="w-full max-w-xl transition-all duration-500 ease-in-out transform">
            <div class="text-center mb-8">
                <h2 class="text-2xl font-bold text-slate-800 mb-2">Upload Cost Report</h2>
                <p class="text-slate-500">Drag and drop your .xls or .csv file to see monthly trends.</p>
            </div>

            <div id="drop-zone" class="bg-white border-2 border-dashed border-slate-300 rounded-2xl p-12 text-center transition-all cursor-pointer hover:border-phBlue hover:shadow-xl group">
                <input type="file" id="file-input" class="hidden" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" />
                <div class="w-20 h-20 bg-blue-50 rounded-full flex items-center justify-center mx-auto mb-6 group-hover:scale-110 transition-transform duration-300">
                    <i class="ph ph-calendar-plus text-4xl text-phBlue"></i>
                </div>
                <p class="text-lg font-semibold text-slate-700 mb-1">Click or Drag File</p>
                <p class="text-sm text-slate-400">Supports Excel (.xls, .xlsx) & CSV</p>
            </div>
        </div>

        <!-- 2. Dashboard View (Hidden initially) -->
        <div id="dashboard-container" class="w-full max-w-7xl h-full flex flex-col hidden opacity-0 transition-opacity duration-700 gap-4">
            
            <!-- Top Section: Chart -->
            <div class="bg-white rounded-xl shadow-lg border border-slate-200 flex-[3] flex flex-col p-4 min-h-0 relative">
                <div class="flex justify-between items-start mb-2 shrink-0">
                    <div>
                        <h3 class="text-lg font-bold text-slate-800">Monthly Hours Trend</h3>
                        <p class="text-xs text-slate-500">Stacked by <span class="font-bold text-phBlue">Project</span></p>
                    </div>
                    <button onclick="downloadChart()" class="text-xs font-medium text-slate-500 hover:text-phBlue flex items-center gap-1 bg-slate-50 px-3 py-1.5 rounded-full border border-slate-200">
                        <i class="ph ph-download-simple"></i> Save Image
                    </button>
                </div>
                <div class="relative flex-1 w-full min-h-0">
                    <canvas id="myChart"></canvas>
                </div>
            </div>

            <!-- Bottom Section: Data Table -->
            <div class="bg-white rounded-xl shadow-lg border border-slate-200 flex-[2] flex flex-col p-0 min-h-0 overflow-hidden">
                <div class="p-4 border-b border-slate-100 bg-slate-50 shrink-0">
                    <h3 class="text-sm font-bold text-slate-800 flex items-center gap-2">
                        <i class="ph ph-users"></i> Developer Breakdown
                    </h3>
                </div>
                <div class="overflow-auto flex-1 custom-scrollbar">
                    <table class="w-full text-sm text-left border-collapse">
                        <thead class="text-xs text-slate-500 uppercase bg-slate-50 sticky top-0 z-10 shadow-sm">
                            <tr id="table-header-row">
                                <!-- Headers injected via JS -->
                            </tr>
                        </thead>
                        <tbody id="table-body" class="divide-y divide-slate-100">
                            <!-- Rows injected via JS -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Footer Info -->
            <div class="flex justify-between items-center px-2 shrink-0 pb-2">
                <span id="file-info" class="text-xs text-slate-400 font-medium"></span>
            </div>
        </div>

    </main>

    <script>
        // --- Variables ---
        let chartInstance = null;
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const uploadContainer = document.getElementById('upload-container');
        const dashboardContainer = document.getElementById('dashboard-container');
        const fileInfo = document.getElementById('file-info');
        const tableHeaderRow = document.getElementById('table-header-row');
        const tableBody = document.getElementById('table-body');

        // --- Event Listeners ---
        dropZone.addEventListener('click', () => fileInput.click());
        
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('drag-active');
        });
        
        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('drag-active');
        });
        
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-active');
            if (e.dataTransfer.files.length) handleFile(e.dataTransfer.files[0]);
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length) handleFile(e.target.files[0]);
        });

        // --- Logic ---

        function handleFile(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const fileBuffer = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(fileBuffer, { type: 'array' });
                    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                    
                    // 1. Detect Header Row
                    const rawRows = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });
                    let headerIndex = 0;
                    for(let i=0; i<rawRows.length; i++) {
                        const rowStr = (rawRows[i]||[]).join(' ').toLowerCase();
                        if(rowStr.includes('date') && rowStr.includes('user')) {
                            headerIndex = i;
                            break;
                        }
                    }

                    // 2. Parse Data
                    const jsonData = XLSX.utils.sheet_to_json(firstSheet, { range: headerIndex, defval: "" });
                    if (!jsonData.length) { alert("No valid data found."); return; }

                    // 3. Process Data
                    const monthMap = {}; // { '2024-01': 'Jan 2024' }
                    
                    // Aggregation A: For Table (By User)
                    const userMap = {}; 
                    const allUsersSet = new Set();
                    
                    // Aggregation B: For Chart (By Project)
                    const projectMap = {};
                    const allProjectsSet = new Set();
                    
                    const allMonthsSet = new Set();

                    jsonData.forEach(row => {
                        // Find keys robustly
                        const dateKey = Object.keys(row).find(k => k.trim().toLowerCase().includes('date'));
                        const userKey = Object.keys(row).find(k => k.trim().toLowerCase() === 'user');
                        const unitsKey = Object.keys(row).find(k => k.trim().toLowerCase() === 'units');
                        const projectKey = Object.keys(row).find(k => k.trim().toLowerCase() === 'project');

                        if (dateKey && userKey && unitsKey) {
                            let dateVal = row[dateKey];
                            const user = (row[userKey] || "Unknown User").trim();
                            const project = projectKey ? (row[projectKey] || "Unassigned").trim() : "Unassigned";
                            const hours = parseFloat(row[unitsKey]) || 0;

                            if (hours > 0) {
                                // Parse Date to Month Key (YYYY-MM)
                                let monthKey = "";
                                let monthLabel = "";
                                
                                if (typeof dateVal === 'number') {
                                    const dateObj = XLSX.SSF.parse_date_code(dateVal);
                                    const mm = String(dateObj.m).padStart(2, '0');
                                    monthKey = `${dateObj.y}-${mm}`;
                                    monthLabel = new Date(dateObj.y, dateObj.m-1).toLocaleString('en-US', { month: 'short', year: 'numeric' });
                                } else {
                                    try {
                                        const d = new Date(dateVal);
                                        if(!isNaN(d)) {
                                            const mm = String(d.getMonth() + 1).padStart(2, '0');
                                            monthKey = `${d.getFullYear()}-${mm}`;
                                            monthLabel = d.toLocaleString('en-US', { month: 'short', year: 'numeric' });
                                        }
                                    } catch(e) {}
                                }

                                if (monthKey) {
                                    allMonthsSet.add(monthKey);
                                    monthMap[monthKey] = monthLabel;

                                    // Store for Table (User Breakdown)
                                    allUsersSet.add(user);
                                    if (!userMap[user]) userMap[user] = {};
                                    if (!userMap[user][monthKey]) userMap[user][monthKey] = 0;
                                    userMap[user][monthKey] += hours;

                                    // Store for Chart (Project Breakdown)
                                    allProjectsSet.add(project);
                                    if (!projectMap[project]) projectMap[project] = {};
                                    if (!projectMap[project][monthKey]) projectMap[project][monthKey] = 0;
                                    projectMap[project][monthKey] += hours;
                                }
                            }
                        }
                    });

                    // 4. Sort Months Chronologically
                    const sortedMonthKeys = Array.from(allMonthsSet).sort();
                    const monthLabels = sortedMonthKeys.map(k => monthMap[k]);

                    // 5. Prepare Chart Datasets (Stacked by PROJECT)
                    const projectsList = Array.from(allProjectsSet).sort();
                    
                    // Sort projects by total hours for visual stacking order
                    projectsList.sort((a, b) => {
                        const totalA = Object.values(projectMap[a]).reduce((sum, val) => sum + val, 0);
                        const totalB = Object.values(projectMap[b]).reduce((sum, val) => sum + val, 0);
                        return totalB - totalA; 
                    });

                    const chartDatasets = projectsList.map((project, index) => {
                        const dataPoints = sortedMonthKeys.map(mKey => projectMap[project][mKey] || 0);
                        return {
                            label: project,
                            data: dataPoints,
                            backgroundColor: getColor(index),
                            borderWidth: 0,
                            borderRadius: 2,
                            barPercentage: 0.6
                        };
                    });

                    // 6. Prepare Table Data (Row by User)
                    const usersList = Array.from(allUsersSet).sort();
                    usersList.sort((a, b) => {
                        const totalA = Object.values(userMap[a]).reduce((sum, val) => sum + val, 0);
                        const totalB = Object.values(userMap[b]).reduce((sum, val) => sum + val, 0);
                        return totalB - totalA; 
                    });

                    // 7. Switch UI
                    uploadContainer.style.display = 'none';
                    dashboardContainer.classList.remove('hidden');
                    setTimeout(() => dashboardContainer.classList.remove('opacity-0'), 50);
                    fileInfo.textContent = `Source: ${file.name} | ${sortedMonthKeys.length} Months Found`;

                    // 8. Render
                    renderStackedChart(monthLabels, chartDatasets);
                    renderTable(sortedMonthKeys, monthLabels, usersList, userMap);

                } catch (err) {
                    console.error(err);
                    alert("Error parsing file. Please check the format.");
                }
            };
            reader.readAsArrayBuffer(file);
        }

        // Generate distinctive colors
        function getColor(index) {
            const colors = [
                '#3b82f6', '#ef4444', '#10b981', '#f59e0b', '#8b5cf6', 
                '#ec4899', '#06b6d4', '#f97316', '#6366f1', '#84cc16', 
                '#14b8a6', '#d946ef', '#64748b', '#0ea5e9', '#e11d48', '#a855f7'
            ];
            return colors[index % colors.length];
        }

        function renderStackedChart(labels, datasets) {
            const ctx = document.getElementById('myChart').getContext('2d');
            
            if (chartInstance) chartInstance.destroy();

            chartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            stacked: true,
                            grid: { display: false },
                            ticks: { 
                                font: { family: "'Inter', sans-serif", size: 11 },
                            }
                        },
                        y: {
                            stacked: true,
                            beginAtZero: true,
                            grid: { color: '#f1f5f9' },
                            title: { display: true, text: 'Total Hours' }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false, 
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                            backgroundColor: '#1e293b',
                            padding: 10,
                            callbacks: {
                                footer: (tooltipItems) => {
                                    let sum = 0;
                                    tooltipItems.forEach(function(tooltipItem) {
                                        sum += tooltipItem.parsed.y;
                                    });
                                    return 'Total: ' + sum.toFixed(2) + ' h';
                                }
                            }
                        }
                    },
                    layout: { padding: 0 }
                }
            });
        }

        function renderTable(monthKeys, monthLabels, usersList, userMap) {
            // 1. Build Header
            let headerHTML = `<th class="px-6 py-3 font-medium text-slate-500 bg-slate-50 border-b border-slate-200">Developer</th>`;
            monthLabels.forEach(label => {
                headerHTML += `<th class="px-6 py-3 font-medium text-slate-500 bg-slate-50 border-b border-slate-200 text-right whitespace-nowrap">${label}</th>`;
            });
            // Add Total Column
            headerHTML += `<th class="px-6 py-3 font-bold text-slate-700 bg-slate-50 border-b border-slate-200 text-right">Grand Total</th>`;
            tableHeaderRow.innerHTML = headerHTML;

            // 2. Build Rows
            let bodyHTML = '';
            
            usersList.forEach((user, index) => {
                // Use a neutral gray for the user dot since colors now represent Projects, not Users
                const color = '#94a3b8'; 
                let rowTotal = 0;
                let rowCells = '';
                
                monthKeys.forEach(mKey => {
                    const val = userMap[user][mKey] || 0;
                    rowTotal += val;
                    const displayVal = val > 0 ? val.toFixed(2) : '<span class="text-slate-200">-</span>';
                    rowCells += `<td class="px-6 py-3 text-right text-slate-600 border-b border-slate-100">${displayVal}</td>`;
                });

                bodyHTML += `
                    <tr class="hover:bg-slate-50 transition-colors">
                        <td class="px-6 py-3 font-medium text-slate-700 border-b border-slate-100 flex items-center gap-2">
                            <span class="w-3 h-3 rounded-full" style="background-color: ${color}"></span>
                            ${user}
                        </td>
                        ${rowCells}
                        <td class="px-6 py-3 font-bold text-slate-800 text-right border-b border-slate-100 bg-slate-50/50">${rowTotal.toFixed(2)}</td>
                    </tr>
                `;
            });

            tableBody.innerHTML = bodyHTML;
        }

        function downloadChart() {
            const canvas = document.getElementById('myChart');
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = canvas.width;
            tempCanvas.height = canvas.height;
            const tCtx = tempCanvas.getContext('2d');
            tCtx.fillStyle = '#ffffff';
            tCtx.fillRect(0,0, tempCanvas.width, tempCanvas.height);
            tCtx.drawImage(canvas, 0, 0);
            
            const link = document.createElement('a');
            link.download = 'Monthly_Project_Report.png';
            link.href = tempCanvas.toDataURL('image/png', 1.0);
            link.click();
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cost Report Visualizer</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- SheetJS (XLS/XLSX/CSV Parser) -->
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        phBlue: '#3b82f6', // Adjusted for Dark Mode (Lighter Blue)
                        phRed: '#ef4444',
                        darkBg: '#020617', // Slate 950
                        cardBg: '#0f172a', // Slate 900
                        borderDark: '#1e293b', // Slate 800
                    }
                }
            }
        }
    </script>

    <style>
        body { background-color: #020617; color: #f1f5f9; }
        .drag-active {
            border-color: #3b82f6;
            background-color: #1e293b;
            transform: scale(1.01);
        }
        /* Custom scrollbar for dark mode */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
        
        /* Sticky column styles */
        .sticky-col {
            position: sticky;
            left: 0;
            z-index: 15;
        }
        .sticky-col-header {
            position: sticky;
            left: 0;
            z-index: 25;
        }
        .sticky-col-shadow {
            box-shadow: 2px 0 4px rgba(0, 0, 0, 0.3);
        }
        
        /* Smart sticky header behavior */
        .table-scroll-wrapper {
            position: relative;
            overflow-x: auto;
            overflow-y: visible;
        }
        
        /* Floating sticky header */
        .floating-sticky-header {
            position: sticky;
            top: 0;
            z-index: 30;
            background-color: #0f172a;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s ease, visibility 0.2s ease;
            max-height: 0;
            overflow: hidden;
        }
        
        .floating-sticky-header.active {
            opacity: 1;
            visibility: visible;
            max-height: 80px;
        }
        
        .floating-header-inner {
            overflow-x: auto;
            overflow-y: hidden;
        }
        
        .floating-sticky-header table {
            margin: 0;
        }
        
        /* Section markers for intersection observer */
        .table-section {
            position: relative;
        }
    </style>
</head>

    <script>
        // --- Variables ---
        let chartInstance = null;
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const uploadContainer = document.getElementById('upload-container');
        const dashboardContainer = document.getElementById('dashboard-container');
        const fileInfo = document.getElementById('file-info');
        const tableHeaderRow = document.getElementById('table-header-row');
        const tableBody = document.getElementById('table-body');
        const projectTableHeaderRow = document.getElementById('project-table-header-row');
        const projectTableBody = document.getElementById('project-table-body');

        // Set Chart.js Defaults for Dark Mode
        Chart.defaults.color = '#94a3b8';
        Chart.defaults.borderColor = '#334155';

        // Check for URL parameter on page load
        function checkUrlParameter() {
            const urlParams = new URLSearchParams(window.location.search);
            const uploadParam = urlParams.get('upload');
            
            if (uploadParam) {
                // Store the requested file path
                localStorage.setItem('requestedFilePath', uploadParam);
                
                // Extract filename from path
                const filename = uploadParam.split(/[\\/]/).pop();
                
                // Show helpful message in drop zone
                const dropZoneText = dropZone.querySelector('p:last-child');
                dropZoneText.innerHTML = `<span class="text-blue-400 font-semibold">Looking for: ${filename}</span><br><span class="text-xs">Click to select this file</span>`;
                
                // Try to load from cache first
                loadCachedFile(filename);
            }
        }

        // Save file to IndexedDB for future reload
        function cacheFile(file, data) {
            try {
                const dbRequest = indexedDB.open('FileCache', 1);
                
                dbRequest.onupgradeneeded = function(event) {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains('files')) {
                        db.createObjectStore('files', { keyPath: 'name' });
                    }
                };
                
                dbRequest.onsuccess = function(event) {
                    const db = event.target.result;
                    const transaction = db.transaction(['files'], 'readwrite');
                    const store = transaction.objectStore('files');
                    
                    store.put({
                        name: file.name,
                        data: data,
                        timestamp: Date.now()
                    });
                };
            } catch (e) {
                console.log('Could not cache file:', e);
            }
        }

        // Load file from IndexedDB cache
        function loadCachedFile(filename) {
            try {
                const dbRequest = indexedDB.open('FileCache', 1);
                
                dbRequest.onsuccess = function(event) {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains('files')) return;
                    
                    const transaction = db.transaction(['files'], 'readonly');
                    const store = transaction.objectStore('files');
                    const getRequest = store.get(filename);
                    
                    getRequest.onsuccess = function() {
                        if (getRequest.result) {
                            const cachedFile = getRequest.result;
                            const age = Date.now() - cachedFile.timestamp;
                            
                            // Auto-load if cached within last hour
                            if (age < 3600000) {
                                console.log('Loading cached file:', filename);
                                const blob = new Blob([cachedFile.data]);
                                const file = new File([blob], filename);
                                handleFile(file);
                            }
                        }
                    };
                };
            } catch (e) {
                console.log('Could not load cached file:', e);
            }
        }

        // --- Event Listeners ---
        dropZone.addEventListener('click', () => fileInput.click());

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('drag-active');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('drag-active');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-active');
            if (e.dataTransfer.files.length) handleFile(e.dataTransfer.files[0]);
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length) handleFile(e.target.files[0]);
        });

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', () => {
            checkUrlParameter();
        });

        // --- Logic ---

        function handleFile(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                // Cache the file data for quick reload
                cacheFile(file, e.target.result);
                try {
                    const fileBuffer = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(fileBuffer, { type: 'array' });
                    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];

                    // 1. Detect Header Row
                    const rawRows = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });
                    let headerIndex = 0;
                    for(let i=0; i<rawRows.length; i++) {
                        const rowStr = (rawRows[i]||[]).join(' ').toLowerCase();
                        if(rowStr.includes('date') && rowStr.includes('user')) {
                            headerIndex = i;
                            break;
                        }
                    }

                    // 2. Parse Data
                    const jsonData = XLSX.utils.sheet_to_json(firstSheet, { range: headerIndex, defval: "" });
                    if (!jsonData.length) { alert("No valid data found."); return; }

                    // 3. Process Data
                    const monthMap = {};
                    const userMap = {};
                    const allUsersSet = new Set();
                    const projectMap = {};
                    const allProjectsSet = new Set();
                    const allMonthsSet = new Set();

                    jsonData.forEach(row => {
                        const dateKey = Object.keys(row).find(k => k.trim().toLowerCase().includes('date'));
                        const userKey = Object.keys(row).find(k => k.trim().toLowerCase() === 'user');
                        const unitsKey = Object.keys(row).find(k => k.trim().toLowerCase() === 'units');
                        const projectKey = Object.keys(row).find(k => k.trim().toLowerCase() === 'project');

                        if (dateKey && userKey && unitsKey) {
                            let dateVal = row[dateKey];
                            const user = (row[userKey] || "Unknown User").trim();
                            const project = projectKey ? (row[projectKey] || "Unassigned").trim() : "Unassigned";
                            const hours = parseFloat(row[unitsKey]) || 0;

                            if (hours > 0) {
                                // Parse Date
                                let monthKey = "";
                                let monthLabel = "";

                                if (typeof dateVal === 'number') {
                                    const dateObj = XLSX.SSF.parse_date_code(dateVal);
                                    const mm = String(dateObj.m).padStart(2, '0');
                                    monthKey = `${dateObj.y}-${mm}`;
                                    monthLabel = new Date(dateObj.y, dateObj.m-1).toLocaleString('en-US', { month: 'short', year: 'numeric' });
                                } else {
                                    try {
                                        const d = new Date(dateVal);
                                        if(!isNaN(d)) {
                                            const mm = String(d.getMonth() + 1).padStart(2, '0');
                                            monthKey = `${d.getFullYear()}-${mm}`;
                                            monthLabel = d.toLocaleString('en-US', { month: 'short', year: 'numeric' });
                                        }
                                    } catch(e) {}
                                }

                                if (monthKey) {
                                    allMonthsSet.add(monthKey);
                                    monthMap[monthKey] = monthLabel;

                                    // Table Data
                                    allUsersSet.add(user);
                                    if (!userMap[user]) userMap[user] = {};
                                    if (!userMap[user][monthKey]) userMap[user][monthKey] = 0;
                                    userMap[user][monthKey] += hours;

                                    // Chart Data
                                    allProjectsSet.add(project);
                                    if (!projectMap[project]) projectMap[project] = {};
                                    if (!projectMap[project][monthKey]) projectMap[project][monthKey] = 0;
                                    projectMap[project][monthKey] += hours;
                                }
                            }
                        }
                    });

                    // 4. Sort Months
                    const sortedMonthKeys = Array.from(allMonthsSet).sort();
                    const monthLabels = sortedMonthKeys.map(k => monthMap[k]);

                    // 5. Prepare Chart Datasets
                    const projectsList = Array.from(allProjectsSet).sort();

                    // Filter out projects that have 0 total hours (Cleaner Legend)
                    const activeProjects = projectsList.filter(proj => {
                        const total = Object.values(projectMap[proj]).reduce((a,b) => a+b, 0);
                        return total > 0;
                    });

                    // Sort by volume
                    activeProjects.sort((a, b) => {
                        const totalA = Object.values(projectMap[a]).reduce((sum, val) => sum + val, 0);
                        const totalB = Object.values(projectMap[b]).reduce((sum, val) => sum + val, 0);
                        return totalB - totalA;
                    });

                    const chartDatasets = activeProjects.map((project, index) => {
                        const dataPoints = sortedMonthKeys.map(mKey => projectMap[project][mKey] || 0);
                        return {
                            label: project,
                            data: dataPoints,
                            backgroundColor: getColor(index),
                            borderWidth: 0,
                            borderRadius: 2,
                            barPercentage: 0.6
                        };
                    });

                    // 6. Prepare Table Data
                    const usersList = Array.from(allUsersSet).sort();
                    usersList.sort((a, b) => {
                        const totalA = Object.values(userMap[a]).reduce((sum, val) => sum + val, 0);
                        const totalB = Object.values(userMap[b]).reduce((sum, val) => sum + val, 0);
                        return totalB - totalA;
                    });

                    // 7. Render
                    uploadContainer.style.display = 'none';
                    dashboardContainer.classList.remove('hidden');
                    setTimeout(() => dashboardContainer.classList.remove('opacity-0'), 50);
                    fileInfo.textContent = `Source: ${file.name} | ${sortedMonthKeys.length} Months Found`;

                    renderStackedChart(monthLabels, chartDatasets);
                    renderProjectTable(sortedMonthKeys, monthLabels, activeProjects, projectMap);
                    renderTable(sortedMonthKeys, monthLabels, usersList, userMap);
                    
                    // Initialize sticky header observers
                    setTimeout(() => initializeStickyHeaders(), 100);
                    
                    // Generate bookmarkable URL
                    generateBookmarkUrl(file.name);

                } catch (err) {
                    console.error(err);
                    alert("Error parsing file. Please check the format.");
                }
            };
            reader.readAsArrayBuffer(file);
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            if (!text) return text;
            return String(text)
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // Generate distinctive colors (Bright for Dark Mode)
        function getColor(index) {
            const colors = [
                '#60a5fa', // Blue 400
                '#f87171', // Red 400
                '#34d399', // Emerald 400
                '#fbbf24', // Amber 400
                '#a78bfa', // Violet 400
                '#f472b6', // Pink 400
                '#22d3ee', // Cyan 400
                '#fb923c', // Orange 400
                '#818cf8', // Indigo 400
                '#a3e635', // Lime 400
                '#2dd4bf', // Teal 400
                '#e879f9', // Fuchsia 400
                '#94a3b8', // Slate 400
                '#38bdf8', // Sky 400
                '#fb7185', // Rose 400
                '#c084fc'  // Purple 400
            ];
            return colors[index % colors.length];
        }

        function renderStackedChart(labels, datasets) {
            const ctx = document.getElementById('myChart').getContext('2d');

            if (chartInstance) chartInstance.destroy();

            chartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            stacked: true,
                            grid: { display: false },
                            ticks: {
                                font: { family: "'Inter', sans-serif", size: 11 },
                                color: '#94a3b8'
                            }
                        },
                        y: {
                            stacked: true,
                            beginAtZero: true,
                            grid: { color: '#1e293b' }, // Darker grid lines
                            ticks: { color: '#94a3b8' },
                            title: { display: true, text: 'Total Hours', color: '#64748b' }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false, // Hidden as per clean design preferences, tooltips do the heavy lifting
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                            backgroundColor: '#0f172a',
                            borderColor: '#334155',
                            borderWidth: 1,
                            titleColor: '#f1f5f9',
                            bodyColor: '#cbd5e1',
                            padding: 10,
                            filter: function(tooltipItem) {
                                // Hides items with 0 hours from the tooltip list
                                return tooltipItem.raw > 0;
                            },
                            callbacks: {
                                footer: (tooltipItems) => {
                                    let sum = 0;
                                    tooltipItems.forEach(function(tooltipItem) {
                                        sum += tooltipItem.parsed.y;
                                    });
                                    return 'Total: ' + sum.toFixed(2) + ' h';
                                }
                            }
                        }
                    },
                    layout: { padding: 0 }
                }
            });
        }

        function renderProjectTable(monthKeys, monthLabels, projectsList, projectMap) {
            // 1. Build Header
            let headerHTML = `<th class="sticky-col-header sticky-col-shadow px-6 py-3 font-medium text-slate-400 bg-slate-900 border-b border-slate-700 text-left">Project</th>`;
            monthLabels.forEach(label => {
                headerHTML += `<th class="px-6 py-3 font-medium text-slate-400 bg-slate-900 border-b border-slate-700 text-right whitespace-nowrap">${label}</th>`;
            });
            // Add Total Column
            headerHTML += `<th class="px-6 py-3 font-bold text-slate-200 bg-slate-900 border-b border-slate-700 text-right whitespace-nowrap">Grand Total</th>`;
            projectTableHeaderRow.innerHTML = headerHTML;

            // 2. Build Rows
            let bodyHTML = '';

            projectsList.forEach((project, index) => {
                let rowTotal = 0;
                let rowCells = '';
                const color = getColor(index);

                monthKeys.forEach(mKey => {
                    const val = projectMap[project][mKey] || 0;
                    rowTotal += val;
                    const displayVal = val > 0 ? val.toFixed(2) : '<span class="text-slate-700">-</span>';
                    rowCells += `<td class="px-6 py-3 text-right text-slate-400 border-b border-slate-800">${displayVal}</td>`;
                });

                bodyHTML += `
                    <tr class="hover:bg-slate-800 transition-colors">
                        <td class="sticky-col sticky-col-shadow px-6 py-3 font-medium text-slate-300 border-b border-slate-800 bg-slate-900">
                            <div class="flex items-center gap-2">
                                <span class="w-3 h-3 rounded-full flex-shrink-0" style="background-color: ${color};"></span>
                                <span>${escapeHtml(project)}</span>
                            </div>
                        </td>
                        ${rowCells}
                        <td class="px-6 py-3 font-bold text-blue-400 text-right border-b border-slate-800 bg-slate-800/50">${rowTotal.toFixed(2)}</td>
                    </tr>
                `;
            });

            projectTableBody.innerHTML = bodyHTML;
        }

        function renderTable(monthKeys, monthLabels, usersList, userMap) {
            // 1. Build Header
            let headerHTML = `<th class="sticky-col-header sticky-col-shadow px-6 py-3 font-medium text-slate-400 bg-slate-900 border-b border-slate-700 text-left">Developer</th>`;
            monthLabels.forEach(label => {
                headerHTML += `<th class="px-6 py-3 font-medium text-slate-400 bg-slate-900 border-b border-slate-700 text-right whitespace-nowrap">${label}</th>`;
            });
            // Add Total Column
            headerHTML += `<th class="px-6 py-3 font-bold text-slate-200 bg-slate-900 border-b border-slate-700 text-right whitespace-nowrap">Grand Total</th>`;
            tableHeaderRow.innerHTML = headerHTML;

            // 2. Build Rows
            let bodyHTML = '';

            usersList.forEach((user, index) => {
                let rowTotal = 0;
                let rowCells = '';

                monthKeys.forEach(mKey => {
                    const val = userMap[user][mKey] || 0;
                    rowTotal += val;
                    const displayVal = val > 0 ? val.toFixed(2) : '<span class="text-slate-700">-</span>';
                    rowCells += `<td class="px-6 py-3 text-right text-slate-400 border-b border-slate-800">${displayVal}</td>`;
                });

                bodyHTML += `
                    <tr class="hover:bg-slate-800 transition-colors">
                        <td class="sticky-col sticky-col-shadow px-6 py-3 font-medium text-slate-300 border-b border-slate-800 bg-slate-900">
                            ${escapeHtml(user)}
                        </td>
                        ${rowCells}
                        <td class="px-6 py-3 font-bold text-blue-400 text-right border-b border-slate-800 bg-slate-800/50">${rowTotal.toFixed(2)}</td>
                    </tr>
                `;
            });

            tableBody.innerHTML = bodyHTML;
        }

        function downloadChart() {
            const canvas = document.getElementById('myChart');
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = canvas.width;
            tempCanvas.height = canvas.height;
            const tCtx = tempCanvas.getContext('2d');

            // Dark background for Export
            tCtx.fillStyle = '#0f172a'; // Slate 900
            tCtx.fillRect(0,0, tempCanvas.width, tempCanvas.height);
            tCtx.drawImage(canvas, 0, 0);

            const link = document.createElement('a');
            link.download = 'Monthly_Project_Report.png';
            link.href = tempCanvas.toDataURL('image/png', 1.0);
            link.click();
        }

        function toggleChart() {
            const content = document.getElementById('chart-content');
            const btn = document.getElementById('toggle-chart-btn');

            if (content.classList.contains('h-0')) {
                // Expand
                content.classList.remove('h-0');
                content.classList.add('h-80');
                btn.innerHTML = '<i class="ph ph-caret-up"></i> Collapse';
            } else {
                // Collapse
                content.classList.remove('h-80');
                content.classList.add('h-0');
                btn.innerHTML = '<i class="ph ph-caret-down"></i> Expand';
            }
        }

        function scrollToSection(id) {
            const el = document.getElementById(id);
            if (el) {
                // Since scrolling is now inside #scroll-content, we need to scroll that element
                const scrollContainer = document.getElementById('scroll-content');
                if (id === 'chart-section') {
                     // Chart section is fixed/above, so scroll to top 0
                     scrollContainer.scrollTo({ top: 0, behavior: 'smooth' });
                     return;
                }

                // For other sections, we scroll the container
                // The offsetTop of the element inside the scroll container
                // But the element might be wrapped.
                // project-section is a direct child of scroll-content? Yes.
                const top = el.offsetTop;
                scrollContainer.scrollTo({
                    top: top,
                    behavior: "smooth"
                });
            }
        }

        function initializeStickyHeaders() {
            const scrollContainer = document.getElementById('scroll-content');
            const floatingHeader = document.getElementById('floating-header');
            const projectThead = document.getElementById('project-thead');
            const developerThead = document.getElementById('developer-thead');
            const projectTable = document.getElementById('project-table');
            const developerTable = document.getElementById('developer-table');

            if (!scrollContainer || !floatingHeader || !projectTable || !developerTable) {
                return;
            }

            const projectWrapper = projectTable.parentElement;
            const developerWrapper = developerTable.parentElement;
            let currentActiveHeader = null;
            let currentActiveWrapper = null;

            function getOffsetTop(el) {
                const containerRect = scrollContainer.getBoundingClientRect();
                const elRect = el.getBoundingClientRect();
                return elRect.top - containerRect.top + scrollContainer.scrollTop;
            }

            function setFloatingHeader(activeHeader, activeTable, activeWrapper) {
                if (activeHeader === currentActiveHeader) {
                    return;
                }

                const clone = activeHeader.cloneNode(true);
                const tableClone = document.createElement('table');
                tableClone.className = activeTable.className;
                tableClone.style.cssText = activeTable.style.cssText;
                tableClone.appendChild(clone);

                const inner = document.createElement('div');
                inner.className = 'floating-header-inner';
                inner.appendChild(tableClone);

                floatingHeader.innerHTML = '';
                floatingHeader.appendChild(inner);
                floatingHeader.classList.add('active');

                inner.scrollLeft = activeWrapper.scrollLeft;
                inner.addEventListener('scroll', () => {
                    if (currentActiveWrapper) {
                        currentActiveWrapper.scrollLeft = inner.scrollLeft;
                    }
                });
                currentActiveHeader = activeHeader;
                currentActiveWrapper = activeWrapper;
            }

            function clearFloatingHeader() {
                floatingHeader.classList.remove('active');
                floatingHeader.innerHTML = '';
                currentActiveHeader = null;
                currentActiveWrapper = null;
            }

            function updateFloatingHeader() {
                const scrollTop = scrollContainer.scrollTop;
                const headerHeight = projectThead.offsetHeight || 0;

                const projectTop = getOffsetTop(projectTable);
                const projectBottom = projectTop + projectTable.offsetHeight;

                const developerTop = getOffsetTop(developerTable);
                const developerBottom = developerTop + developerTable.offsetHeight;

                const projectActive = scrollTop + headerHeight >= projectTop && scrollTop < projectBottom - headerHeight;
                const developerActive = scrollTop + headerHeight >= developerTop && scrollTop < developerBottom - headerHeight;

                if (projectActive) {
                    setFloatingHeader(projectThead, projectTable, projectWrapper);
                } else if (developerActive) {
                    setFloatingHeader(developerThead, developerTable, developerWrapper);
                } else {
                    clearFloatingHeader();
                }
            }

            scrollContainer.addEventListener('scroll', updateFloatingHeader);

            projectWrapper.addEventListener('scroll', () => {
                const inner = floatingHeader.querySelector('.floating-header-inner');
                if (currentActiveWrapper === projectWrapper && inner) {
                    inner.scrollLeft = projectWrapper.scrollLeft;
                }
            });

            developerWrapper.addEventListener('scroll', () => {
                const inner = floatingHeader.querySelector('.floating-header-inner');
                if (currentActiveWrapper === developerWrapper && inner) {
                    inner.scrollLeft = developerWrapper.scrollLeft;
                }
            });

            updateFloatingHeader();
        }

        function generateBookmarkUrl(filename) {
            // Store the current file info
            localStorage.setItem('lastLoadedFile', filename);
            localStorage.setItem('lastLoadedTime', Date.now());
            
            // Update the URL in the address bar
            const newUrl = `${window.location.pathname}?upload=${encodeURIComponent(filename)}`;
            window.history.replaceState({ file: filename }, '', newUrl);
            
            // Show a subtle notification
            console.log(`URL updated: ${newUrl}`);
        }

        function copyBookmarkUrl() {
            const filename = localStorage.getItem('lastLoadedFile');
            if (!filename) {
                alert('No file loaded yet');
                return;
            }
            
            const baseUrl = window.location.origin + window.location.pathname;
            const bookmarkUrl = `${baseUrl}?upload="${encodeURIComponent(filename)}"`;
            
            navigator.clipboard.writeText(bookmarkUrl).then(() => {
                const btn = document.getElementById('copy-bookmark-btn');
                const originalText = btn.innerHTML;
                btn.innerHTML = '<i class="ph ph-check"></i> Copied!';
                btn.classList.add('text-green-400');
                
                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.classList.remove('text-green-400');
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy:', err);
                prompt('Copy this URL:', bookmarkUrl);
            });
        }

        function getReloadButton() {
            const lastFile = localStorage.getItem('lastLoadedFile');
            const lastTime = localStorage.getItem('lastLoadedTime');
            
            if (lastFile && lastTime) {
                const age = Date.now() - parseInt(lastTime);
                // Show reload option if file was loaded within last 24 hours
                if (age < 86400000) {
                    const hint = document.createElement('div');
                    hint.className = 'mt-4 text-center';
                    hint.innerHTML = `
                        <button onclick="reloadLastFile()" class="text-sm text-blue-400 hover:text-blue-300 flex items-center gap-2 mx-auto">
                            <i class="ph ph-clock-counter-clockwise"></i>
                            <span>Reload: ${lastFile}</span>
                        </button>
                    `;
                    dropZone.parentElement.appendChild(hint);
                }
            }
        }

        function reloadLastFile() {
            const lastFile = localStorage.getItem('lastLoadedFile');
            if (lastFile) {
                loadCachedFile(lastFile);
            }
        }

        // Show reload button if available
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(getReloadButton, 100);
        });

        function resetToUpload() {
            // Clear the URL parameter
            window.history.replaceState({}, '', window.location.pathname);
            
            // Clear any stored data
            localStorage.removeItem('requestedFilePath');
            
            // Hide dashboard and show upload container
            dashboardContainer.classList.add('hidden');
            dashboardContainer.classList.add('opacity-0');
            uploadContainer.style.display = 'block';
            
            // Reset drop zone text
            const dropZoneText = dropZone.querySelector('p:last-child');
            dropZoneText.innerHTML = 'Supports Excel (.xls, .xlsx) & CSV';
            
            // Destroy chart if exists
            if (chartInstance) {
                chartInstance.destroy();
                chartInstance = null;
            }
            
            // Clear tables
            projectTableHeaderRow.innerHTML = '';
            projectTableBody.innerHTML = '';
            tableHeaderRow.innerHTML = '';
            tableBody.innerHTML = '';
            
            // Reset file input
            fileInput.value = '';
        }
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cost Report Visualizer</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- SheetJS (XLS/XLSX/CSV Parser) -->
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        phBlue: '#3b82f6', // Adjusted for Dark Mode (Lighter Blue)
                        phRed: '#ef4444',
                        darkBg: '#020617', // Slate 950
                        cardBg: '#0f172a', // Slate 900
                        borderDark: '#1e293b', // Slate 800
                    }
                }
            }
        }
    </script>

    <style>
        body { background-color: #020617; color: #f1f5f9; }
        .drag-active {
            border-color: #3b82f6;
            background-color: #1e293b;
            transform: scale(1.01);
        }
        /* Custom scrollbar for dark mode */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
    </style>
</head>
<body class="min-h-screen flex flex-col font-sans bg-slate-950">

    <!-- Header -->
    <header class="bg-slate-900 border-b border-slate-800 px-8 py-4 flex justify-between items-center shadow-sm shrink-0 z-40 relative">
        <div class="flex items-center gap-3">
            <div class="bg-slate-800 text-blue-400 p-2 rounded-lg border border-slate-700">
                <i class="ph ph-calendar-check text-xl"></i>
            </div>
            <div>
                <h1 class="font-bold text-lg leading-tight text-slate-100">Monthly Project Report</h1>
                <p class="text-xs text-slate-400">Project Trends & Developer Breakdown</p>
            </div>
        </div>
        <button onclick="window.location.reload()" class="text-sm font-medium text-slate-400 hover:text-blue-400 transition-colors flex items-center gap-2">
            <i class="ph ph-arrow-counter-clockwise"></i> New File
        </button>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col items-center p-6 relative">

        <!-- 1. Upload View (Centered) -->
        <div id="upload-container" class="w-full max-w-xl transition-all duration-500 ease-in-out transform mt-20">
            <div class="text-center mb-8">
                <h2 class="text-2xl font-bold text-slate-100 mb-2">Upload Cost Report</h2>
                <p class="text-slate-400">Drag and drop your .xls or .csv file to see monthly trends.</p>
            </div>

            <div id="drop-zone" class="bg-slate-900 border-2 border-dashed border-slate-700 rounded-2xl p-12 text-center transition-all cursor-pointer hover:border-blue-500 hover:bg-slate-800 hover:shadow-xl group">
                <input type="file" id="file-input" class="hidden" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" />
                <div class="w-20 h-20 bg-slate-800 rounded-full flex items-center justify-center mx-auto mb-6 group-hover:scale-110 transition-transform duration-300 border border-slate-700">
                    <i class="ph ph-calendar-plus text-4xl text-blue-400"></i>
                </div>
                <p class="text-lg font-semibold text-slate-200 mb-1">Click or Drag File</p>
                <p class="text-sm text-slate-500">Supports Excel (.xls, .xlsx) & CSV</p>
            </div>
        </div>

        <!-- 2. Dashboard View (Hidden initially) -->
        <div id="dashboard-container" class="w-full max-w-7xl flex flex-col hidden opacity-0 transition-opacity duration-700 gap-4 pb-20">

            <!-- Top Section: Chart -->
            <div id="chart-section" class="bg-slate-900 rounded-xl shadow-lg border border-slate-800 flex flex-col p-4 relative sticky top-0 z-30 transition-all">
                <div class="flex justify-between items-start mb-2 shrink-0">
                    <div>
                        <h3 class="text-lg font-bold text-slate-100">Monthly Hours Trend</h3>
                        <p class="text-xs text-slate-500">Stacked by <span class="font-bold text-blue-400">Project</span></p>
                    </div>
                    <div class="flex items-center gap-2">
                        <button onclick="toggleChart()" id="toggle-chart-btn" class="text-xs font-medium text-slate-400 hover:text-white flex items-center gap-1 bg-slate-800 px-3 py-1.5 rounded-full border border-slate-700 hover:bg-slate-700 transition-colors">
                            <i class="ph ph-caret-up"></i> Collapse
                        </button>
                        <button onclick="downloadChart()" class="text-xs font-medium text-slate-400 hover:text-white flex items-center gap-1 bg-slate-800 px-3 py-1.5 rounded-full border border-slate-700 hover:bg-slate-700 transition-colors">
                            <i class="ph ph-download-simple"></i> Save Image
                        </button>
                    </div>
                </div>
                <div id="chart-content" class="relative w-full h-80 transition-all overflow-hidden">
                    <canvas id="myChart"></canvas>
                </div>
            </div>

            <!-- Middle Section: Project Breakdown -->
            <div id="project-section" class="bg-slate-900 rounded-xl shadow-lg border border-slate-800 flex flex-col p-0 overflow-hidden shrink-0">
                <div class="p-4 border-b border-slate-800 bg-slate-900 shrink-0">
                    <h3 class="text-sm font-bold text-slate-100 flex items-center gap-2">
                        <i class="ph ph-briefcase text-blue-400"></i> Project Breakdown
                    </h3>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-sm text-left border-collapse">
                        <thead class="text-xs text-slate-400 uppercase bg-slate-800 border-b border-slate-700">
                            <tr id="project-table-header-row">
                                <!-- Headers injected via JS -->
                            </tr>
                        </thead>
                        <tbody id="project-table-body" class="divide-y divide-slate-800">
                            <!-- Rows injected via JS -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Bottom Section: Data Table -->
            <div id="developer-section" class="bg-slate-900 rounded-xl shadow-lg border border-slate-800 flex flex-col p-0 overflow-hidden shrink-0">
                <div class="p-4 border-b border-slate-800 bg-slate-900 shrink-0">
                    <h3 class="text-sm font-bold text-slate-100 flex items-center gap-2">
                        <i class="ph ph-users text-blue-400"></i> Developer Breakdown
                    </h3>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-sm text-left border-collapse">
                        <thead class="text-xs text-slate-400 uppercase bg-slate-800 border-b border-slate-700">
                            <tr id="table-header-row">
                                <!-- Headers injected via JS -->
                            </tr>
                        </thead>
                        <tbody id="table-body" class="divide-y divide-slate-800">
                            <!-- Rows injected via JS -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Footer Info -->
            <div class="flex justify-between items-center px-2 shrink-0 pb-2">
                <span id="file-info" class="text-xs text-slate-500 font-medium"></span>
            </div>

            <!-- Floating Navigation -->
            <div class="fixed bottom-6 right-6 flex flex-col gap-2 z-50">
                <button onclick="scrollToSection('chart-section')" class="w-10 h-10 bg-slate-800 text-blue-400 rounded-full border border-slate-700 shadow-lg hover:bg-slate-700 hover:scale-110 transition-all flex items-center justify-center" title="Top">
                    <i class="ph ph-arrow-up"></i>
                </button>
                <button onclick="scrollToSection('project-section')" class="w-10 h-10 bg-slate-800 text-blue-400 rounded-full border border-slate-700 shadow-lg hover:bg-slate-700 hover:scale-110 transition-all flex items-center justify-center" title="Projects">
                    <i class="ph ph-briefcase"></i>
                </button>
                <button onclick="scrollToSection('developer-section')" class="w-10 h-10 bg-slate-800 text-blue-400 rounded-full border border-slate-700 shadow-lg hover:bg-slate-700 hover:scale-110 transition-all flex items-center justify-center" title="Developers">
                    <i class="ph ph-users"></i>
                </button>
            </div>
        </div>

    </main>

    <script>
        // --- Variables ---
        let chartInstance = null;
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const uploadContainer = document.getElementById('upload-container');
        const dashboardContainer = document.getElementById('dashboard-container');
        const fileInfo = document.getElementById('file-info');
        const tableHeaderRow = document.getElementById('table-header-row');
        const tableBody = document.getElementById('table-body');
        const projectTableHeaderRow = document.getElementById('project-table-header-row');
        const projectTableBody = document.getElementById('project-table-body');

        // Set Chart.js Defaults for Dark Mode
        Chart.defaults.color = '#94a3b8';
        Chart.defaults.borderColor = '#334155';

        // --- Event Listeners ---
        dropZone.addEventListener('click', () => fileInput.click());

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('drag-active');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('drag-active');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-active');
            if (e.dataTransfer.files.length) handleFile(e.dataTransfer.files[0]);
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length) handleFile(e.target.files[0]);
        });

        // --- Logic ---

        function handleFile(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const fileBuffer = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(fileBuffer, { type: 'array' });
                    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];

                    // 1. Detect Header Row
                    const rawRows = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });
                    let headerIndex = 0;
                    for(let i=0; i<rawRows.length; i++) {
                        const rowStr = (rawRows[i]||[]).join(' ').toLowerCase();
                        if(rowStr.includes('date') && rowStr.includes('user')) {
                            headerIndex = i;
                            break;
                        }
                    }

                    // 2. Parse Data
                    const jsonData = XLSX.utils.sheet_to_json(firstSheet, { range: headerIndex, defval: "" });
                    if (!jsonData.length) { alert("No valid data found."); return; }

                    // 3. Process Data
                    const monthMap = {};
                    const userMap = {};
                    const allUsersSet = new Set();
                    const projectMap = {};
                    const allProjectsSet = new Set();
                    const allMonthsSet = new Set();

                    jsonData.forEach(row => {
                        const dateKey = Object.keys(row).find(k => k.trim().toLowerCase().includes('date'));
                        const userKey = Object.keys(row).find(k => k.trim().toLowerCase() === 'user');
                        const unitsKey = Object.keys(row).find(k => k.trim().toLowerCase() === 'units');
                        const projectKey = Object.keys(row).find(k => k.trim().toLowerCase() === 'project');

                        if (dateKey && userKey && unitsKey) {
                            let dateVal = row[dateKey];
                            const user = (row[userKey] || "Unknown User").trim();
                            const project = projectKey ? (row[projectKey] || "Unassigned").trim() : "Unassigned";
                            const hours = parseFloat(row[unitsKey]) || 0;

                            if (hours > 0) {
                                // Parse Date
                                let monthKey = "";
                                let monthLabel = "";

                                if (typeof dateVal === 'number') {
                                    const dateObj = XLSX.SSF.parse_date_code(dateVal);
                                    const mm = String(dateObj.m).padStart(2, '0');
                                    monthKey = `${dateObj.y}-${mm}`;
                                    monthLabel = new Date(dateObj.y, dateObj.m-1).toLocaleString('en-US', { month: 'short', year: 'numeric' });
                                } else {
                                    try {
                                        const d = new Date(dateVal);
                                        if(!isNaN(d)) {
                                            const mm = String(d.getMonth() + 1).padStart(2, '0');
                                            monthKey = `${d.getFullYear()}-${mm}`;
                                            monthLabel = d.toLocaleString('en-US', { month: 'short', year: 'numeric' });
                                        }
                                    } catch(e) {}
                                }

                                if (monthKey) {
                                    allMonthsSet.add(monthKey);
                                    monthMap[monthKey] = monthLabel;

                                    // Table Data
                                    allUsersSet.add(user);
                                    if (!userMap[user]) userMap[user] = {};
                                    if (!userMap[user][monthKey]) userMap[user][monthKey] = 0;
                                    userMap[user][monthKey] += hours;

                                    // Chart Data
                                    allProjectsSet.add(project);
                                    if (!projectMap[project]) projectMap[project] = {};
                                    if (!projectMap[project][monthKey]) projectMap[project][monthKey] = 0;
                                    projectMap[project][monthKey] += hours;
                                }
                            }
                        }
                    });

                    // 4. Sort Months
                    const sortedMonthKeys = Array.from(allMonthsSet).sort();
                    const monthLabels = sortedMonthKeys.map(k => monthMap[k]);

                    // 5. Prepare Chart Datasets
                    const projectsList = Array.from(allProjectsSet).sort();

                    // Filter out projects that have 0 total hours (Cleaner Legend)
                    const activeProjects = projectsList.filter(proj => {
                        const total = Object.values(projectMap[proj]).reduce((a,b) => a+b, 0);
                        return total > 0;
                    });

                    // Sort by volume
                    activeProjects.sort((a, b) => {
                        const totalA = Object.values(projectMap[a]).reduce((sum, val) => sum + val, 0);
                        const totalB = Object.values(projectMap[b]).reduce((sum, val) => sum + val, 0);
                        return totalB - totalA;
                    });

                    const chartDatasets = activeProjects.map((project, index) => {
                        const dataPoints = sortedMonthKeys.map(mKey => projectMap[project][mKey] || 0);
                        return {
                            label: project,
                            data: dataPoints,
                            backgroundColor: getColor(index),
                            borderWidth: 0,
                            borderRadius: 2,
                            barPercentage: 0.6
                        };
                    });

                    // 6. Prepare Table Data
                    const usersList = Array.from(allUsersSet).sort();
                    usersList.sort((a, b) => {
                        const totalA = Object.values(userMap[a]).reduce((sum, val) => sum + val, 0);
                        const totalB = Object.values(userMap[b]).reduce((sum, val) => sum + val, 0);
                        return totalB - totalA;
                    });

                    // 7. Render
                    uploadContainer.style.display = 'none';
                    dashboardContainer.classList.remove('hidden');
                    setTimeout(() => dashboardContainer.classList.remove('opacity-0'), 50);
                    fileInfo.textContent = `Source: ${file.name} | ${sortedMonthKeys.length} Months Found`;

                    renderStackedChart(monthLabels, chartDatasets);
                    renderProjectTable(sortedMonthKeys, monthLabels, activeProjects, projectMap);
                    renderTable(sortedMonthKeys, monthLabels, usersList, userMap);

                } catch (err) {
                    console.error(err);
                    alert("Error parsing file. Please check the format.");
                }
            };
            reader.readAsArrayBuffer(file);
        }

        // Generate distinctive colors (Bright for Dark Mode)
        function getColor(index) {
            const colors = [
                '#60a5fa', // Blue 400
                '#f87171', // Red 400
                '#34d399', // Emerald 400
                '#fbbf24', // Amber 400
                '#a78bfa', // Violet 400
                '#f472b6', // Pink 400
                '#22d3ee', // Cyan 400
                '#fb923c', // Orange 400
                '#818cf8', // Indigo 400
                '#a3e635', // Lime 400
                '#2dd4bf', // Teal 400
                '#e879f9', // Fuchsia 400
                '#94a3b8', // Slate 400
                '#38bdf8', // Sky 400
                '#fb7185', // Rose 400
                '#c084fc'  // Purple 400
            ];
            return colors[index % colors.length];
        }

        function renderStackedChart(labels, datasets) {
            const ctx = document.getElementById('myChart').getContext('2d');

            if (chartInstance) chartInstance.destroy();

            chartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            stacked: true,
                            grid: { display: false },
                            ticks: {
                                font: { family: "'Inter', sans-serif", size: 11 },
                                color: '#94a3b8'
                            }
                        },
                        y: {
                            stacked: true,
                            beginAtZero: true,
                            grid: { color: '#1e293b' }, // Darker grid lines
                            ticks: { color: '#94a3b8' },
                            title: { display: true, text: 'Total Hours', color: '#64748b' }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false, // Hidden as per clean design preferences, tooltips do the heavy lifting
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                            backgroundColor: '#0f172a',
                            borderColor: '#334155',
                            borderWidth: 1,
                            titleColor: '#f1f5f9',
                            bodyColor: '#cbd5e1',
                            padding: 10,
                            filter: function(tooltipItem) {
                                // Hides items with 0 hours from the tooltip list
                                return tooltipItem.raw > 0;
                            },
                            callbacks: {
                                footer: (tooltipItems) => {
                                    let sum = 0;
                                    tooltipItems.forEach(function(tooltipItem) {
                                        sum += tooltipItem.parsed.y;
                                    });
                                    return 'Total: ' + sum.toFixed(2) + ' h';
                                }
                            }
                        }
                    },
                    layout: { padding: 0 }
                }
            });
        }

        function renderProjectTable(monthKeys, monthLabels, projectsList, projectMap) {
            // 1. Build Header
            let headerHTML = `<th class="px-6 py-3 font-medium text-slate-400 bg-slate-800 border-b border-slate-700 text-left">Project</th>`;
            monthLabels.forEach(label => {
                headerHTML += `<th class="px-6 py-3 font-medium text-slate-400 bg-slate-800 border-b border-slate-700 text-right whitespace-nowrap">${label}</th>`;
            });
            // Add Total Column
            headerHTML += `<th class="px-6 py-3 font-bold text-slate-200 bg-slate-800 border-b border-slate-700 text-right">Grand Total</th>`;
            projectTableHeaderRow.innerHTML = headerHTML;

            // 2. Build Rows
            let bodyHTML = '';

            projectsList.forEach((project, index) => {
                let rowTotal = 0;
                let rowCells = '';
                const color = getColor(index);

                monthKeys.forEach(mKey => {
                    const val = projectMap[project][mKey] || 0;
                    rowTotal += val;
                    const displayVal = val > 0 ? val.toFixed(2) : '<span class="text-slate-700">-</span>';
                    rowCells += `<td class="px-6 py-3 text-right text-slate-400 border-b border-slate-800">${displayVal}</td>`;
                });

                bodyHTML += `
                    <tr class="hover:bg-slate-800 transition-colors">
                        <td class="px-6 py-3 font-medium text-slate-300 border-b border-slate-800 flex items-center gap-2">
                            <span class="w-3 h-3 rounded-full" style="background-color: ${color};"></span>
                            ${project}
                        </td>
                        ${rowCells}
                        <td class="px-6 py-3 font-bold text-blue-400 text-right border-b border-slate-800 bg-slate-800/50">${rowTotal.toFixed(2)}</td>
                    </tr>
                `;
            });

            projectTableBody.innerHTML = bodyHTML;
        }

        function renderTable(monthKeys, monthLabels, usersList, userMap) {
            // 1. Build Header
            let headerHTML = `<th class="px-6 py-3 font-medium text-slate-400 bg-slate-800 border-b border-slate-700 text-left">Developer</th>`;
            monthLabels.forEach(label => {
                headerHTML += `<th class="px-6 py-3 font-medium text-slate-400 bg-slate-800 border-b border-slate-700 text-right whitespace-nowrap">${label}</th>`;
            });
            // Add Total Column
            headerHTML += `<th class="px-6 py-3 font-bold text-slate-200 bg-slate-800 border-b border-slate-700 text-right">Grand Total</th>`;
            tableHeaderRow.innerHTML = headerHTML;

            // 2. Build Rows
            let bodyHTML = '';

            usersList.forEach((user, index) => {
                let rowTotal = 0;
                let rowCells = '';

                monthKeys.forEach(mKey => {
                    const val = userMap[user][mKey] || 0;
                    rowTotal += val;
                    const displayVal = val > 0 ? val.toFixed(2) : '<span class="text-slate-700">-</span>';
                    rowCells += `<td class="px-6 py-3 text-right text-slate-400 border-b border-slate-800">${displayVal}</td>`;
                });

                bodyHTML += `
                    <tr class="hover:bg-slate-800 transition-colors">
                        <td class="px-6 py-3 font-medium text-slate-300 border-b border-slate-800 flex items-center gap-2">
                            ${user}
                        </td>
                        ${rowCells}
                        <td class="px-6 py-3 font-bold text-blue-400 text-right border-b border-slate-800 bg-slate-800/50">${rowTotal.toFixed(2)}</td>
                    </tr>
                `;
            });

            tableBody.innerHTML = bodyHTML;
        }

        function downloadChart() {
            const canvas = document.getElementById('myChart');
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = canvas.width;
            tempCanvas.height = canvas.height;
            const tCtx = tempCanvas.getContext('2d');

            // Dark background for Export
            tCtx.fillStyle = '#0f172a'; // Slate 900
            tCtx.fillRect(0,0, tempCanvas.width, tempCanvas.height);
            tCtx.drawImage(canvas, 0, 0);

            const link = document.createElement('a');
            link.download = 'Monthly_Project_Report.png';
            link.href = tempCanvas.toDataURL('image/png', 1.0);
            link.click();
        }

        function toggleChart() {
            const content = document.getElementById('chart-content');
            const btn = document.getElementById('toggle-chart-btn');

            if (content.classList.contains('h-0')) {
                // Expand
                content.classList.remove('h-0');
                content.classList.add('h-80');
                btn.innerHTML = '<i class="ph ph-caret-up"></i> Collapse';
            } else {
                // Collapse
                content.classList.remove('h-80');
                content.classList.add('h-0');
                btn.innerHTML = '<i class="ph ph-caret-down"></i> Expand';
            }
        }

        function scrollToSection(id) {
            const el = document.getElementById(id);
            if (el) {
                if(id === 'chart-section') {
                     window.scrollTo({ top: 0, behavior: 'smooth' });
                     return;
                }
                const chartSection = document.getElementById('chart-section');
                const offset = chartSection.offsetHeight + 16;
                const elementPosition = el.getBoundingClientRect().top + window.pageYOffset;
                const offsetPosition = elementPosition - offset;

                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });
            }
        }
    </script>
</body>
</html>
